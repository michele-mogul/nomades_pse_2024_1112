{% extends 'includes/_base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<form action="/login" method="POST">
    <div class="mb-3">
        <label class="form-label" for="tbx_uid">UID</label>
        <input class="form-control" id="tbx_uid" name="tbx_uid" placeholder="Enter your username" type="text"/>
    </div>
    <div class="mb-3">
        <label class="form-label" for="tbx_pwd">Password</label>
        <input class="form-control" id="tbx_pwd" name="tbx_pwd" placeholder="Enter your password" type="password"/>
    </div>
    <input class="btn btn-primary" type="submit" value="Login"/>
</form>
{% endblock %}
